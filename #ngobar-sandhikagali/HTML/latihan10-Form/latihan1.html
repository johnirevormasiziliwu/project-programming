<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form HTML</title>
</head>
<body>
  <h2>Ini adalah Form HTML</h2>
  <form action="">
    <label for="username">Username</label> <br>
    <input type="text" name="username" id="username"> <br>
    <label for="password">Password</label> <br>
    <input type="password" name="password" id="password"> <br>
    <label for="">Jenis Kelamin</label> <br>
    <label for="pria">Pria</label>
    <input type="radio" name="jeniskelamin" id="pria">
    <label for="laki-laki">Laki-Laki</label>
    <input type="radio" name="jeniskelamin" id="wanita"> <br>
    <label>Hobi</label> <br>
    <label for="menyanyi">Menyanyi</label>
    <input type="checkbox" name="menyanyi" id="menyanyi">
    <label for="ngoding">ngoding</label>
    <input type="checkbox" name="ngoding" id="ngoding">
    <label for="olahraga">Olahraga</label>
    <input type="checkbox" name="olahraga" id="olahraga"> <br> <br>

    <label for="alamat">alamat</label> <br>
    <textarea name="alamat" id="alamat" cols="30" rows="10"></textarea> <br>

    <label for="kota">Kota</label> <br> 
    <select name="kota" id="kota">
      <option aria-placeholder="pilih kota"></option>
      <option value="jakarta">Jakarta</option>
      <option value="bandung">Bandung</option>
      <option value="medan">Medan</option>
      <option value="surabaya">Surabaya</option>
    </select> <br> <br>

    <button type="submit" name="">Kirim</button>
  </form>
</body>
</html>
