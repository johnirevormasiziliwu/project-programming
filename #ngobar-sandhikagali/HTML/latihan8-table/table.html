<!DOCTYPE html>
<html lang="en">
<head>

  <title>Table HTML</title>
</head>
<body>

 <table border="1" cellspacing="0" cellpadding="10">
  <thead>
    <tr>
      <th>Kolom 1</th>
      <th>Kolom 2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>baris 1</td>
      <td>baris 2</td>
    </tr>
    <tr>
      <td>baris 3</td>
      <td>baris 4</td>
    </tr>
  </tbody>
 </table>
</body>
</html>
